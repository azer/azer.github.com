<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html style="width:100%; height:100%; ">
  <head>
    <title>DGS Puan Hesaplayici</title>
    <script type='text/javascript'>
var calculate = function(){
  var sayisal_net = parseInt(document.getElementById('sayisal_net').value),
  sozel_net = parseInt(document.getElementById('sozel_net').value),
  aobp_point = parseInt(document.getElementById('aobp').value),
  res_el = document.getElementById('res'),
  base = Number(document.getElementById('base').value);

  const say_coef = Number(document.getElementById('sayisal_katsayi').value),
  soz_coef = Number(document.getElementById('sozel_katsayi').value),
  aobp_coef = Number(document.getElementById('aobp_katsayi').value);

  res_el.value = base+(sayisal_net*say_coef)+(sozel_net*soz_coef)+(aobp_point*aobp_coef);
}

var apply_coefficient = function(){
  var section = parseInt(document.getElementById('section').value),
  say_coef_el = document.getElementById('sayisal_katsayi'),
  soz_coef_el = document.getElementById('sozel_katsayi'),
  base_el = document.getElementById('base'),
  say_coef = 0, soz_coef = 0, base = 0;
  
  switch(section){
    case 0:
      say_coef = 1.421, soz_coef = 0.294, base = 117.370;
      break;
    case 1:
      say_coef = 0.322, soz_coef = 1.605, base = 100.879;
      break;
    case 2:
      say_coef = 0.828, soz_coef = 0.895, base = 115.320;
      break;
  }
  say_coef_el.value = say_coef;
  soz_coef_el.value = soz_coef;
  base_el.value = base;
}
    window.onload = apply_coefficient;
    </script>
  </head>
  <body>
    <fieldset>
      <legend>DGS Puan Hesaplama Araci</legend>
      <label>Sayisal Net:</label><input type='text' id='sayisal_net'><br />
      <label>Sozel Net:</label><input type='text' id='sozel_net'><br />
      <label>AOBP:</label><input type='text' id='aobp'><br />
      <label>Alan:</label>
      <select onchange='apply_coefficient()' id='section'>
        <option value='0' selected>Sayisal</option>
        <option value='1'>Sozel</option>
        <option value='2'>Esit Agirlik</option>
      </select>
      <hr />
      <label>Sayisal Katsayi:</label><input type='text' value='' id='sayisal_katsayi'><br />
      <label>Sozel Katsayi:</label><input type='text' value='' id='sozel_katsayi'><br />
      <label>AOBP Katsayi:</label><input type='text' value='0.6' id='aobp_katsayi'><br />
      <label>Taban Puan:</label><input type='text' value='' id='base'><br />
      <hr />
      <button onclick='calculate()'>Hesapla</button>
      <hr />
      <label>Puan:</label><input type='text' id='res' disabled><br />
    </fieldset>
  </body>
</html>
