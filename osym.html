<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html style="width:100%; height:100%; ">
  <head>
    <title>OSYM Sonuc Bekleme Sayfasi</title>
    <style type='text/css'>
      html,body { width:100%; height:100%; margin:0; padding:0; overflow:hidden }
      iframe { width:100%; height:100%;  }
        input { width:20px; }
    </style>
    <script>
        var frm = null,
        rt = null;
        window.onload = function(){
                frm = document.getElementsByTagName('iframe')[0];
                rt = document.getElementById('rt');
                setTimeout(refresh,Number(rt.value)*1000);
        }

             

        function refresh(){
                frm.src = 'http://osym.gov.tr';
                setTimeout(refresh,Number(rt.value)*1000);
        }
    </script>
  </head>
  <body>
   <div style='position:absolute; font:11px "Trebuchet MS",Arial,sans-serif; background:#333; color:#fff; padding:3px; '>
        <label>Yenileme Araligi</label><input type='text' id='rt' value='3' style='border:1px solid #ccc; margin:3px;'><label>Saniye</label>
   </div>
   <iframe src='' /> 
  </body>
</html>
